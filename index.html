<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Character with Triple Jump Effect</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #game-board {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('https://github.com/vita-cpu/Pradaproject/blob/main/%E6%A3%8B%E7%9B%98%E6%9B%B4%E6%96%B0_00.png?raw=true');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    .character {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px; /* Adjust the size of your character */
      cursor: pointer;
      transition: all 0.5s ease;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); } /* Increase jump height */
    }

    .jumping {
      animation: jump 0.6s ease-out 3; /* Jump three times */
    }
  </style>
</head>
<body>

<div id="game-board" onclick="moveCharacter(event)">
  <img src="https://github.com/vita-cpu/Pradaproject/blob/main/icon.png?raw=true" alt="Character Icon" class="character" id="character">
</div>

<script>
  function moveCharacter(e) {
    var character = document.getElementById('character');
    var gameBoardRect = e.currentTarget.getBoundingClientRect();

    // Calculate the new position, adjusting for the character's size
    var newX = e.clientX - gameBoardRect.left - (character.offsetWidth / 2);
    var newY = e.clientY - gameBoardRect.top - (character.offsetHeight / 2);

    // Set the character's new position
    character.style.left = newX + 'px';
    character.style.top = newY + 'px';

    // Add the jumping effect
    character.classList.add('jumping');
    // Remove the class after the animation completes
    character.addEventListener('animationend', function() {
      character.classList.remove('jumping');
    }, { once: true });
  }
</script>

</body>
</html>
